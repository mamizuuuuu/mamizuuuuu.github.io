<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample1</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    // 箱を作成
    var geometry = new THREE.BoxGeometry(1, 1, 3);
    var material = new THREE.MeshPhongMaterial({ color: 0x00ffff });
    var box = new THREE.Mesh(geometry, material);
    box.position.z = -10;
    box.position.x = 3;
    box.position.y = 3;
    scene.add(box);

    // 平面
    var geometry = new THREE.PlaneGeometry(1, 1, 3);
    var material = new THREE.MeshPhongMaterial({ color: 0xff2b2b,side: THREE.DoubleSide});
    var plane = new THREE.Mesh(geometry, material);
    plane.position.z = -10;
    plane.position.x = -4;
    plane.position.y = 3;
    scene.add(plane);

    // 角錐
    var coneGeometry = new THREE.ConeGeometry(0.5, 1, 5);
    var coneMaterial = new THREE.MeshPhongMaterial({ color: 0xff8080});
    var cone = new THREE.Mesh(coneGeometry, coneMaterial);
    cone.position.set(0,3,-10);
    scene.add(cone);

    // 角柱
    var cylinderGeometry = new THREE.CylinderGeometry(0.3, 0.5, 1, 8);
    var cylinderMaterial = new THREE.MeshPhongMaterial({ color: 0x0080ff});
    var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
    cylinder.position.set(3,-3,-10);
    scene.add(cylinder);

    // 球
    var sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff,wireframe:true});
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(-2,0,-10);
    scene.add(sphere);

    var sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    var sphereMaterial = new THREE.MeshPhongMaterial({ color: 0xffff55});
    var spher = new THREE.Mesh(sphereGeometry, sphereMaterial);
    spher.position.set(2,0,-10);
    scene.add(spher);

    // ドーナツ
    var torusGeometry = new THREE.TorusGeometry(0.5, 0.2, 6, 12);
    var torusMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00});
    var torus = new THREE.Mesh(torusGeometry, torusMaterial);
    torus.position.set(-3,-3,-10);
    scene.add(torus);

    // クネクネ
    var torusKnotGeometry = new THREE.TorusKnotGeometry(0.5, 0.1, 20, 6, 3, 2);
    var torusKnotMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff,wireframe:true});
    var torusKnot = new THREE.Mesh(torusKnotGeometry, torusKnotMaterial);
    torusKnot.position.set(0,-3,-10);
    scene.add(torusKnot);


  
    // 平行光源
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight);
    
    // 平行光源2
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(5, 5, 1);
    scene.add(directionalLight);

    // 平行光源3
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(-5, -5, 1);
    scene.add(directionalLight);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;

      plane.rotation.x += 0.01;
      plane.rotation.y += 0.01;

      cone.rotation.x += 0.01;
      cone.rotation.y += 0.01;

      cylinder.rotation.x += 0.01;
      cylinder.rotation.y += 0.01;

      sphere.rotation.x += 0.01;
      sphere.rotation.y += 0.01;

      torus.rotation.x += 0.01;

      torusKnot.rotation.x += 0.01;
      torusKnot.rotation.y += 0.01;


  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
